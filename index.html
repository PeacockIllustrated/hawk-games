<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hawk Games — Launching Soon</title>
  <meta name="description" content="A premium, fair, and fast prize competition platform. Launching soon with instant wins and headline prizes.">
  <link rel="stylesheet" href="app/css/hawk-games.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home/landing.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.5/build/spline-viewer.js"></script>
</head>
<body data-page="landing" data-spline-url="">
  <main class="landing-wrap">
    <!-- Left: brand/identity -->
    <section class="brand-pane">
      <div class="brand-logo">
        <div class="brand-logo-visual">
          <!-- If you set data-spline-url on <body>, the Spline viewer will be used; else, PNG logo is shown -->
          <spline-viewer style="width: 140px; height: 140px; border-radius: 20px; overflow:hidden;" aria-label="3D Hawk logo"></spline-viewer>
        </div>
      </div>
      <h1 class="tagline">The Hawk Games</h1>
      <div class="launch-pill">Launching soon</div>
      <p class="brand-sub">Skill‑based prize competitions and instant wins. Built for fairness, speed, and a premium experience.</p>
    </section>

    <!-- Right: revolving collection (top-to-bottom) -->
    <section class="reel-pane" aria-label="Prize showcase">
      <div class="reel-viewport">
        <div class="reel-track" id="reelTrack">
          <div class="reel-list" id="reelListA"></div>
          <div class="reel-list" id="reelListB" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="home/landing.js"></script>
</body>
</html>
