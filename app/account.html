<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | The Hawk Games</title>
    <!-- SECURITY: Add reCAPTCHA script for App Check -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_V3_SITE_KEY"></script>
    <link rel="stylesheet" href="css/hawk-games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-page="account">
    <header class="main-header"></header>

    <main class="container">
        <h2 class="section-title">My Account</h2>
        <div class="account-layout">
            <aside class="profile-card">
                <img id="account-user-avatar" class="profile-avatar" alt="User Avatar" src="https://i.pravatar.cc/150">
                <h2 id="account-user-name" class="profile-name">Loading...</h2>
                <p id="account-user-email" class="profile-email">...</p>
                <div id="admin-panel-container"></div>
                <div class="profile-actions">
                    <button id="sign-out-btn" class="btn">Sign Out</button>
                </div>
            </aside>

            <div class="account-main-content">
                <div class="content-panel">
                    <h3>Communication Preferences</h3>
                    <div class="preference-row">
                        <label for="marketing-consent">I would like to receive marketing emails and updates from The Hawk Games.</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="marketing-consent">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <p id="preference-feedback" class="feedback-message"></p>
                </div>
                
                <div class="content-panel">
                    <h3>Your Competition Entries</h3>
                    <div id="entries-list">
                        <div class="placeholder">Loading your entries...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer"></footer>

    <script type="module" src="js/account.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
