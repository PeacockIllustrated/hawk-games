<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful | The Hawk Games</title>

  <!-- Brand fonts / styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/checkout.css">

  <meta name="robots" content="noindex" />
</head>
<body>
  <noscript>
    <style>main{display:none}</style>
    <div style="color:#fff;background:#000;padding:1rem;text-align:center">
      JavaScript is required to confirm your payment. Please enable it and refresh.
    </div>
  </noscript>

  <!-- Subtle background shards (match site style) -->
  <div class="shards">
    <div class="shard"></div><div class="shard"></div><div class="shard"></div><div class="shard"></div>
  </div>

  <main class="hawk-frame" id="frame" aria-live="polite">
    <div class="hawk-badge">
      <div class="logo">H</div>
      <span>The Hawk Games • Secure Checkout</span>
    </div>

    <h1 class="hawk-title" id="title">Confirming your payment…</h1>
    <p class="hawk-sub" id="sub">
      We’re finalising your order with Trust Payments. This usually takes a moment.
    </p>
    <div class="loader" id="loader" aria-hidden="false"></div>

    <p class="small">Do not close this tab. We’ll update as soon as your order is confirmed.</p>
  </main>

  <script type="module">
    // Firebase (CDN, v9 modules)
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      onSnapshot,
      getDoc,
      // If you ever want to avoid WebChannel, you could switch to longPolling:
      // initializeFirestore
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    // Your config, exported as: export const firebaseConfig = { ... }
    import { firebaseConfig } from "./js/firebase-config.js";

    // --- Firebase init (idempotent) ---
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    // If you truly want to kill WebChannel noise, uncomment below and use `db = initializeFirestore(...)`:
    // const db = initializeFirestore(app, { experimentalForceLongPolling: true, useFetchStreams: false });
    const db  = getFirestore(app);
    const auth = getAuth(app);

    // --- Parse orderId from multiple possible param names ---
    const qs = new URLSearchParams(location.search);
    const orderId =
      qs.get("orderId") ||           // our preferred param (we add ?orderId=… on redirect)
      qs.get("orderreference") ||    // Trust commonly returns this
      qs.get("requestreference") ||  // sometimes appears
      qs.get("orderid");             // rare fallback

    const debug = qs.get("debug") === "1";
    if (debug) {
      console.log("[success] URL:", location.href);
      console.log("[success] orderId:", orderId);
      console.log("[success] params:", Object.fromEntries(qs.entries()));
    }

    // UI hooks
    const title  = document.getElementById("title");
    const sub    = document.getElementById("sub");
    const frame  = document.getElementById("frame");
    const loader = document.getElementById("loader");

    function addCTA(text, href, altStyle = false) {
      const a = document.createElement("a");
      a.className = altStyle ? "hawk-btn alt" : "hawk-btn";
      a.href = href;
      a.textContent = text;
      frame.appendChild(a);
      return a;
    }

    // --- Ensure user auth before listening (so Firestore rules don’t bite) ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        title.textContent = "Please sign in";
        sub.textContent = "To confirm your order status, please sign in to your account.";
        loader?.remove();
        addCTA("Sign In", `/app/login.html?redirect=${encodeURIComponent(location.pathname + location.search)}`);
        return;
      }

      if (!orderId) {
        title.textContent = "Missing order reference";
        sub.textContent = "We couldn’t find your orderId in the URL.";
        loader?.remove();
        addCTA("Go to My Account", "/app/account.html");
        return;
      }

      // First, try to read once — if not there yet, keep listening
      try {
        const once = await getDoc(doc(db, "orders", orderId));
        if (once.exists() && once.data()?.status === "paid") {
          title.textContent = "Payment complete — you're in! ✅";
          sub.textContent = "Your entries are now active on your account. Good luck!";
          loader?.remove();
          addCTA("Back to Games", "/app/index.html");
          const info = document.createElement("p");
          info.className = "small";
          info.textContent = `Order: ${orderId}${once.data()?.providerRef ? " • Ref: " + once.data().providerRef : ""}`;
          frame.appendChild(info);
          return;
        }
      } catch {}

      // Live-listen for updates (Trust webhook flips the doc)
      let finished = false;
      const unsub = onSnapshot(
        doc(db, "orders", orderId),
        (snap) => {
          const order = snap.exists() ? snap.data() : null;
          if (!order) return;
          if (debug) console.log("[success] order update:", order?.status, order);

          if (order.status === "paid" || order.status === "fulfilled") {
            finished = true;
            try { unsub?.(); } catch {}
            title.textContent = "Payment complete — you're in! ✅";
            sub.textContent = "Your entries are now active on your account. Good luck!";
            loader?.remove();
            addCTA("Back to Games", "/app/index.html");
            const info = document.createElement("p");
            info.className = "small";
            info.textContent = `Order: ${orderId}${order.providerRef ? " • Ref: " + order.providerRef : ""}`;
            frame.appendChild(info);
          } else if (order.status === "failed" || order.status === "cancelled") {
            finished = true;
            try { unsub?.(); } catch {}
            title.textContent = (order.status === "failed") ? "Payment failed ❌" : "Payment cancelled ❌";
            sub.textContent = order.failureReason || "No funds were taken. You can safely try again.";
            loader?.remove();
            addCTA("Back to Games", "/app/index.html", true);
          } else {
            title.textContent = "Confirming your payment…";
            sub.textContent = "We’re waiting for final confirmation from the payment provider.";
          }
        },
        (err) => {
          if (finished) return;
          try { unsub?.(); } catch {}
          if (debug) console.error("[success] onSnapshot error:", err);
          title.textContent = "We hit a snag";
          sub.textContent = "There was a problem checking your order status. Please check your account page for your entries.";
          loader?.remove();
          addCTA("Go to My Account", "/app/account.html");
        }
      );
    });
  </script>
</body>
</html>
