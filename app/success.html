<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful | The Hawk Games</title>

  <!-- Fonts + Brand styling -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Keep this file aligned with your site look & feel -->
  <link rel="stylesheet" href="/app/css/checkout.css">

  <meta name="robots" content="noindex" />
</head>
<body>
  <noscript>
    <style>main{display:none}</style>
    <div style="color:#fff;background:#000;padding:1rem;text-align:center">
      JavaScript is required to confirm your payment. Please enable it and refresh.
    </div>
  </noscript>

  <!-- subtle background shards -->
  <div class="shards">
    <div class="shard"></div><div class="shard"></div><div class="shard"></div><div class="shard"></div>
  </div>

  <main class="hawk-frame" id="frame" aria-live="polite">
    <div class="hawk-badge">
      <div class="logo">H</div>
      <span>The Hawk Games • Secure Checkout</span>
    </div>

    <h1 class="hawk-title" id="title">Confirming your payment…</h1>
    <p class="hawk-sub" id="sub">We’re finalising your order with Trust Payments. This usually takes a moment.</p>
    <div class="loader" id="loader" aria-hidden="false"></div>

    <p class="small">Do not close this tab. We’ll update as soon as your order is confirmed.</p>
  </main>

  <script type="module">
  import { initializeApp, getApps, getApp }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, onSnapshot, getDoc }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { firebaseConfig } from "./js/firebase-config.js"; // <-- correct relative path

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const qs = new URLSearchParams(location.search);
  const orderId = qs.get("orderId");

  const title  = document.getElementById("title");
  const sub    = document.getElementById("sub");
  const frame  = document.getElementById("frame");
  const loader = document.getElementById("loader");

  if (!orderId) {
    title.textContent = "Missing order reference";
    sub.textContent   = "We couldn’t find your orderId in the URL.";
    loader.remove();
  } else {
    const ref = doc(db, "orders", orderId);

    onSnapshot(ref, (snap) => {
      if (!snap.exists()) {
        title.textContent = "Preparing your order…";
        return;
      }

      const o = snap.data();

      if (o.status === "paid") {
        title.textContent = "Payment complete — you're in! ✅";
        sub.textContent   = "Your entries/spins are now active on your account.";
        loader.remove();

        const cta = document.createElement("a");
        cta.className = "hawk-btn alt";
        cta.href = "/app/index.html";
        cta.textContent = "Back to Games";
        frame.appendChild(cta);
      } else if (o.status === "failed" || o.status === "cancelled") {
        title.textContent = o.status === "failed" ? "Payment failed ❌" : "Payment cancelled ❌";
        sub.textContent   = o.failureReason || "No funds were taken. You can try again.";
        loader.remove();

        const retry = document.createElement("a");
        retry.className = "hawk-btn";
        retry.href = "/app/index.html";
        retry.textContent = "Back to Games";
        frame.appendChild(retry);
      }
    });
  }
</script>
</body>
</html>
