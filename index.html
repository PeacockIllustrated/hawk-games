<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hawk Games - We Are Live!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #e0a94a;
            --light-white: #f0f0f0;
            --dark-bg: #121212;
            --banner-bg: #111;
            --success-green: #28a745;
            --failure-red: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--light-white);
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Main Hero Section --- */
        .hero-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-height: 60vh;
        }
        
        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        /* --- Bottom Info Banner --- */
        .info-banner {
            display: flex;
            justify-content: center; 
            gap: 3rem;
            align-items: center;
            padding: 2rem;
            background-color: var(--banner-bg);
            border-top: 2px solid var(--primary-gold);
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        .taglines-wrapper {
            display: contents;
        }
        
        .tagline-block {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            text-align: center;
        }

        .tagline-block:first-child { order: 1; }
        .live-button-banner { order: 2; }
        .tagline-block:last-child { order: 3; }

        .live-button-banner {
            background-color: var(--primary-gold);
            color: #000;
            padding: 1rem 2rem;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 10px;
            border: 4px solid var(--primary-gold);
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            line-height: 1.2;
            align-self: center; /* Center vertically in flex container */
        }
        .live-button-banner span {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .live-button-banner:hover {
            background-color: transparent;
            color: var(--primary-gold);
            transform: scale(1.05);
        }

        .tag-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-gold);
        }

        .tag-small {
            font-size: 1rem;
            font-weight: 500;
            color: var(--light-white);
            letter-spacing: 2px;
        }



        /* --- Responsive Adjustments --- */
        @media (max-width: 1200px) {
            .info-banner {
                flex-direction: column;
            }
            .taglines-wrapper {
                display: flex;
                gap: 3rem;
                order: 2;
            }
            .cta-wrapper {
                order: 1;
            }
            .tagline-block:first-child,
            .tagline-block:last-child {
                order: 0;
            }
        }
        
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            .info-banner {
                padding: 1.5rem;
            }
            .taglines-wrapper {
                gap: 1.5rem;
                width: 100%;
                justify-content: center;
            }
            .tag-large {
                font-size: 1.5rem;
            }
            .tag-small {
                font-size: 0.7rem;
            }
            .form-email-group { /* Stack email and button on smallest screens */
                flex-direction: column;
            }
            .modal-content {
                padding: 2rem 1.5rem;
                width: 90%;
            }
            #modal-title { font-size: 1.5rem; }
            #modal-message { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <main class="hero-section">
        <img src="the-hawk-games-banner.png" alt="The Hawk Games - We Are Live!">
    </main>

    <footer class="info-banner">
        <div class="taglines-wrapper">
            <div class="tagline-block">
                <span class="tag-small">Instant</span>
                <span class="tag-large">Wins</span>
                <span class="tag-small">and</span>
                <span class="tag-large">Huge</span>
                <span class="tag-small">Competitions</span>
            </div>
            
            <div class="tagline-block">
                <span class="tag-small">That Could</span>
                <span class="tag-large">Change</span>
                <span class="tag-small">Your</span>
                <span class="tag-large">Life</span>
                <span class="tag-small">Forever</span>
            </div>
        </div>
        
        <a href="app/index.html" class="live-button-banner">
            WE ARE NOW LIVE<br>
            <span>Click Here To Play</span>
        </a>
    </footer>

</body>
</html>
