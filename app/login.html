<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | The Hawk Games</title>
    <!-- SECURITY: Add reCAPTCHA script for App Check -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lcr96crAAAAAEKx64UgZjizVpwm1HUq_yWrrMlk"></script>
    <link rel="stylesheet" href="css/hawk-games.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .login-container { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 200px); padding: 2rem 0; }
        .login-box { background-color: var(--card-bg); border: 1px solid var(--border-color); padding: 3rem; border-radius: 5px; text-align: center; max-width: 450px; width: 100%; }
        .login-box h1 { font-family: var(--font-heading); font-size: 2rem; text-transform: uppercase; margin-bottom: 0.5rem; }
        .login-box p { color: #aaa; margin-bottom: 2rem; }
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 1rem; background-color: #fff; color: #222; width: 100%; padding-top: 0.8rem; padding-bottom: 0.8rem; font-family: var(--font-body); font-weight: 700; border: none; font-size: 1rem; text-transform: none; }
        .google-btn:hover { background-color: #f0f0f0; color: #111; }
        .google-btn svg { width: 24px; height: 24px; }
    </style>
</head>
<body data-page="login">
    <header class="main-header"></header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h1>Sign In / Register</h1>
                <p>Use your Google account to securely sign in and start playing.</p>
                <button id="google-login-btn" class="btn google-btn">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </main>
    <footer class="main-footer"></footer>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
