<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful | The Hawk Games</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/checkout.css">
  <meta name="robots" content="noindex" />
</head>
<body>
  <noscript>
    <style>main{display:none}</style>
    <div style="color:#fff;background:#000;padding:1rem;text-align:center">
      JavaScript is required to confirm your payment. Please enable it and refresh.
    </div>
  </noscript>

  <!-- Subtle background shards (match site style) -->
  <div class="shards">
    <div class="shard"></div><div class="shard"></div><div class="shard"></div><div class="shard"></div>
  </div>

  <main class="hawk-frame" id="frame" aria-live="polite">
    <div class="hawk-badge">
      <div class="logo">H</div>
      <span>The Hawk Games • Secure Checkout</span>
    </div>

    <h1 class="hawk-title" id="title">Confirming your payment…</h1>
    <p class="hawk-sub" id="sub">
      We’re finalising your order with Trust Payments. This usually takes a moment.
    </p>
    <div class="loader" id="loader" aria-hidden="false"></div>

    <p class="small">Do not close this tab. We’ll update as soon as your order is confirmed.</p>
  </main>

  <script type="module">
    // Firebase (CDN, v9 modules)
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { initializeAppCheck, ReCaptchaEnterpriseProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app-check.js";
    // Your config, exported as: export const firebaseConfig = { ... }
    import { firebaseConfig } from "./js/firebase-config.js";

    // Init (idempotent)
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);

    // 🔐 App Check (REQUIRED for Firestore if enforcement is on)
    // Same key you use in /app/js/auth.js
    initializeAppCheck(app, {
      provider: new ReCaptchaEnterpriseProvider('6LdkDqgrAAAAAAuWtoK941myjHGZd8vka_Q3JhKg'),
      isTokenAutoRefreshEnabled: true
    });

    const db  = getFirestore(app);
    const auth = getAuth(app);

    // Grab order id from multiple possible param names (Trust can rename things)
    const qs = new URLSearchParams(location.search);
    const orderId =
      qs.get("orderId") ||          // our preferred param
      qs.get("orderreference") ||   // Trust commonly returns this
      qs.get("requestreference") || // sometimes this one appears
      qs.get("orderid");            // rare fallback

    // Debug toggle: add ?debug=1 to the URL if you want console detail
    const debug = qs.get("debug") === "1";
    const log = (...args) => debug && console.log("[Success]", ...args);

    if (debug) {
      log("URL:", location.href);
      log("Resolved orderId:", orderId);
      log("All params:", Object.fromEntries(qs.entries()));
    }

    // UI hooks
    const title  = document.getElementById("title");
    const sub    = document.getElementById("sub");
    const frame  = document.getElementById("frame");
    const loader = document.getElementById("loader");

    function addCTA(text, href, altStyle = false) {
      const a = document.createElement("a");
      a.className = altStyle ? "hawk-btn alt" : "hawk-btn";
      a.href = href;
      a.textContent = text;
      frame.appendChild(a);
      return a;
    }

    function showInfoLine(text) {
      const p = document.createElement("p");
      p.className = "small";
      p.textContent = text;
      frame.appendChild(p);
      return p;
    }

    function showErrorUI(msg, ctaText, ctaHref) {
      title.textContent = "We hit a snag";
      sub.textContent = msg || "There was a problem confirming your order.";
      loader?.remove();
      if (ctaText && ctaHref) addCTA(ctaText, ctaHref, true);
    }

    // Wait for auth state before trying to read from Firestore
    onAuthStateChanged(auth, (user) => {
      if (user) {
        log("User authenticated:", user.uid);

        if (!orderId) {
          title.textContent = "Missing order reference";
          sub.textContent = "We couldn’t find your orderId in the URL.";
          loader?.remove();
          addCTA("Go to My Account", "/app/account.html");
          return;
        }

        const ref = doc(db, "orders", orderId);

        // Listen for order status changes
        const unsubscribe = onSnapshot(ref, (snap) => {
          if (!snap.exists()) {
            // Webhook may land just after redirect; keep spinner and friendly copy
            title.textContent = "Preparing your order…";
            sub.textContent = "Hang tight. This usually takes just a moment.";
            return;
          }

          const o = snap.data();
          log("Order doc update:", o);

          // Terminal statuses => stop listening
          if (o.status === "paid" || o.status === "fulfilled") {
            unsubscribe();
            title.textContent = "Payment complete — you're in! ✅";
            sub.textContent = "Your entries are now active on your account. Good luck!";
            loader?.remove();

            addCTA("Back to Games", "/app/index.html");
            showInfoLine(`Order: ${orderId}${o.providerRef ? " • Ref: " + o.providerRef : ""}`);

          } else if (o.status === "failed" || o.status === "cancelled") {
            unsubscribe();
            title.textContent = (o.status === "failed") ? "Payment failed ❌" : "Payment cancelled ❌";
            sub.textContent = o.failureReason || "No funds were taken. You can safely try again.";
            loader?.remove();
            addCTA("Back to Games", "/app/index.html", true);

          } else {
            // 'created' or 'processing' — just wait
            title.textContent = "Confirming your payment…";
            sub.textContent = "We’re waiting for final confirmation from the payment provider.";
          }
        }, (err) => {
          // Permission / App Check / connectivity errors arrive here
          log("onSnapshot error:", err);

          // try to give a helpful message
          if (err?.code === "permission-denied") {
            showErrorUI(
              "We can’t access this order. Make sure you’re signed in with the same account you used to pay.",
              "Go to My Account",
              "/app/account.html"
            );
          } else if (String(err?.message || "").toLowerCase().includes("app check")) {
            showErrorUI(
              "Security check failed. Please refresh the page. If this keeps happening, try disabling content blockers."
            );
          } else {
            showErrorUI("There was a problem checking your order status. Please check your account page for your entries.",
                        "Go to My Account",
                        "/app/account.html");
          }
        });

      } else {
        log("No authenticated user found.");
        title.textContent = "Please sign in";
        sub.textContent = "To confirm your order status, please sign in to your account.";
        loader?.remove();
        addCTA("Sign In", `/app/login.html?redirect=${encodeURIComponent(location.pathname + location.search)}`);
      }
    });
  </script>
</body>
</html>
