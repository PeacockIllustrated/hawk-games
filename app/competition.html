<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition | The Hawk Games</title>
    <link rel="stylesheet" href="css/hawk-games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header"></header>
    
    <!-- The main content will be dynamically generated by competition.js -->
    <!-- It will either be the standard layout or the new hero layout -->
    <div id="competition-page-content">
        <main>
            <div id="competition-container" class="container">
                <div class="hawk-card placeholder" style="grid-column: 1 / -1;">
                    Loading Competition Details...
                </div>
            </div>
        </main>
    </div>

    <!-- SPIN THE WHEEL MODAL (for Instant Win Comps) -->
    <div id="instant-win-modal" class="modal-container">
        <div class="modal-content spin-wheel-modal">
            <h2 id="spin-modal-title">You've Unlocked an Instant Win Spin!</h2>
            <p id="spin-modal-subtitle">Click below to spin the wheel and reveal your prize!</p>
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div id="wheel" class="wheel"></div>
            </div>
            <button id="spin-button" class="btn btn-spin">SPIN THE WHEEL</button>
            <div id="spin-result" class="spin-result-container"></div>
        </div>
    </div>
    
    <footer class="main-footer"></footer>

    <!-- Standard Entry Confirmation Modal Container -->
    <div id="modal-container" class="modal-container">
        <div id="modal-content" class="modal-content">
            <!-- JavaScript populates this modal content dynamically -->
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/competition.js"></script>
</body>
</html>
