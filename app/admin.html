    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="main-header"></header>

    <main id="auth-wall" class="container">
        <div class="admin-header">
            <h2 class="section-title">Admin Panel</h2>
            <button id="admin-menu-toggle" class="hamburger-btn admin-hamburger">
                <span></span>

        </div>
        <div class="admin-layout">
            <aside class="admin-nav-container">
                <nav id="admin-nav" class="admin-nav">
                    <a href="#" class="admin-nav-link active" data-view="dashboard">Dashboard</a>
                    <a href="#" class="admin-nav-link" data-view="create">Create Competition</a>
                    <a href="#" class="admin-nav-link" data-view="spinner-settings">Spinner Settings</a>

            </aside>

        <div id="modal-content" class="modal-content">
            <div id="modal-body"></div>
