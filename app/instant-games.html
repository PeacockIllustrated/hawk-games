<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Win Games | The Hawk Games</title>
    <link rel="stylesheet" href="css/hawk-games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header"></header>

    <main class="container">
        <h2 class="section-title">Instant Win Games</h2>
        
        <div class="game-zone">
            <aside id="token-panel" class="token-panel">
                <h3>Your Spin Tokens</h3>
                <div id="token-list-container">
                    <div class="placeholder">Loading your tokens...</div>
                </div>
                
                <!-- NEW SECTION FOR PURCHASING TOKENS -->
                <div id="purchase-tokens-section" class="purchase-tokens-section" style="display: none;">
                    <h4>Purchase More Tokens</h4>
                    <div id="token-bundles-container" class="token-bundles">
                        <!-- JS will populate bundles here -->
                    </div>
                </div>
            </aside>

            <section id="game-panel" class="game-panel">
                <div id="game-placeholder">
                    <p>Select a Spin Token from the left to play.</p>
                </div>
                
                <div id="spin-game-container" style="display: none;">
                    <h2 id="spin-modal-title">Spin The Wheel!</h2>
                    <p id="spin-modal-subtitle">Use your token for a chance to win instantly!</p>
                    
                    <div class="wheel-container">
                        <div class="wheel-pointer"></div>
                        <div id="wheel" class="wheel">
                            <!-- JS now populates this with labels over a background image -->
                        </div>
                    </div>

                    <button id="spin-button" class="btn btn-spin" disabled>SPIN THE WHEEL</button>

                    <div id="spin-result" class="spin-result-container">
                        <!-- Result message will be injected here -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="main-footer"></footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/instant-games.js"></script>
</body>
</html>
