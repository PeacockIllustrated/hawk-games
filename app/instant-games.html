<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Win Games | The Hawk Games</title>
    <link rel="stylesheet" href="css/hawk-games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header"></header>

    <main class="container">
        <div class="instant-win-container">
            <!-- Game Section -->
            <section id="spin-game-container" class="spin-game-panel">
                <h2 class="section-title">Instant Win</h2>
                <p class="section-subtitle">Use your tokens for a chance to win cash prizes instantly!</p>
                
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div id="wheel" class="wheel">
                        <!-- JS populates this with prize labels -->
                    </div>
                </div>

                <div class="spin-controls">
                    <div class="token-counter">
                        <span class="token-icon"></span>
                        <span id="token-count">0</span>
                        <span>Spins Available</span>
                    </div>
                    <button id="spin-button" class="btn btn-spin" disabled>SPIN THE WHEEL</button>
                    <button id="buy-more-tokens-btn" class="btn btn-buy-tokens">+</button>
                </div>

                <div id="spin-result" class="spin-result-container">
                    <!-- Result message will be injected here -->
                </div>
            </section>

            <!-- Token Inventory Section -->
            <section class="token-inventory">
                <h3>Your Token Inventory</h3>
                <div id="token-accordion-container">
                    <div class="placeholder">Loading your tokens...</div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Purchase Modal -->
    <div id="purchase-modal" class="modal-container">
        <div id="purchase-modal-content" class="modal-content">
            <h2>Purchase More Spins</h2>
            <p>Select a bundle below to top up your tokens.</p>
            <div id="token-bundles-container" class="token-bundles">
                <!-- JS will populate bundles here -->
            </div>
            <button class="btn btn-secondary" style="margin-top: 1.5rem;" data-close-modal>Cancel</button>
        </div>
    </div>
    
    <footer class="main-footer"></footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/instant-games.js"></script>
</body>
</html>
